<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>calendar test</title>

<link href="css/lightpick.css" rel="stylesheet">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>
  
Select your date range...
<br><br>


<input type="text" id="start-date" name="datepicker" placeholder="Start Date">
<input type="text" id="end-date" name="datepicker" placeholder="End Date">



<div id="calendar-area"></div>


<script src="js/lightpick.js"></script>

<script>


var picker = new Lightpick({
    field: document.getElementById('start-date'),
    secondField: document.getElementById('end-date'),
    singleDate: false,
    numberOfMonths: 3,
    numberOfColumns: 1,
    onSelect: function(start, end){
        var str = '';
        str += start ? start.format('Do MMMM YYYY') + ' to ' : '';
        str += end ? end.format('Do MMMM YYYY') : '...';
        document.getElementById('calendar-area').innerHTML = str;
    }
});


picker.show();


</script>



</body>
</html>
